<!DOCTYPE html>
<html layout:decorator="/admin/template">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<title>MinhTuan</title>
</head>
  <body>
    <div layout:fragment="form-body">
      <div class="container">
        <h6>Create User</h6>
        <hr />
        <div class="row">
          <form th:action="@{/admin/user/create}" method="post" >
            <div class="mb-3  ">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" placeholder="Enter name" name="name" required="required"/>
            </div>

            <div class="mb-3  ">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" placeholder="Enter username" name="username" required="required"/>
            </div>

            <div class="mb-3  ">
              <label for="password" class="form-label">Password:</label>
              <input type="text" class="form-control" placeholder="Enter password" name="password" required="required"/>
            </div>
            
            <div class="mb-3  ">
				<label>Gender</label> <select name="gender">
					<option value="Nam">Nam</option>
					<option value="Nữ">Nữ</option>
				</select>
			</div>
			
			<div class="mb-3  ">
              <label class="form-label">Address:</label>
              <input type="text" class="form-control" placeholder="Enter address" name="address" required="required"/>
            </div>
            
            <div class="mb-3  ">
              <label class="form-label">Phone:</label>
              <input type="text" class="form-control" placeholder="Enter phone" name="phone" required="required"/>
            </div>
            
            <div class="mb-3  ">
              <label class="form-label">Age:</label>
              <input type="number" class="form-control" placeholder="Enter age" name="age" required="required"/>
            </div>

            <div class="mb-3  ">
				<label>Role</label> <select name="role">
					<option value="ROLE_MEMBER">ROLE_MEMBER</option>
					<option value="ROLE_ADMIN">ROLE_ADMIN</option>
				</select>
			</div>

            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="text" class="form-control" placeholder="example@gmail.com" name="email" required="required"/>
            </div>

            <button class="w3-teal w3-button" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
