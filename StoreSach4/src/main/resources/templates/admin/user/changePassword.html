<!DOCTYPE html>
<html layout:decorator="/admin/template">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<title>MinhTuan</title>
</head>
<body layout:fragment="form-body">
	<h6>Update Password User</h6>
	<hr />
	
	<form th:action="@{/admin/user/change-password}" th:object="${user}" method="post">
		<div>
			<label>ID</label> <input th:field="*{id}" type="text" required="required" readonly="readonly" />
		</div>
		
		<div>
			<label>Password</label> <input th:field="*{password}" type="text" placeholder="Password" required="required" />
		</div>
		
		<div>
			<button type="submit">Change Password</button>
		</div>
	</form>
</body>
</html>
