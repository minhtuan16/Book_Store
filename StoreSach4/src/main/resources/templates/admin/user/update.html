<!DOCTYPE html>
<html layout:decorator="/admin/template">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<title>MinhTuan</title>
</head>
  <body>
    <div layout:fragment="form-body">
      <div class="container mt-1">
        <h6>Update User</h6>
        <hr />
        <div class="row">
          <form th:action="@{/admin/user/update}"  method="post">
          
          	<div class="mb-3  ">
              <label for="id" class="form-label">ID:</label>
              <input type="text" class="form-control" th:value="${user.id}" required="required" readonly="readonly"/>
            </div>
          
            <div class="mb-3  ">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" placeholder="Enter name" th:value="${user.name}" required="required"/>
            </div>

            <div class="mb-3  ">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" placeholder="Enter username" th:value="${user.username}" required="required"/>
            </div>

           <!--  <div class="mb-3  ">
              <label for="password" class="form-label">Password:</label>
              <input type="text" class="form-control" placeholder="Enter password" name="password" required="required"/>
            </div> -->
            
            <div class="mb-3  ">
				<label>Gender</label> <select th:selected="${user.gender}">
					<option  value="Nam">Nam</option>
					<option  value="Nữ">Nữ</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label>Status</label> <select th:selected="${user.enabled}">
					<option  value="true">True</option>
					<option  value="false">False</option>
				</select>
			</div>
			
			<div class="mb-3  ">
              <label class="form-label">Address:</label>
              <input type="text" class="form-control" placeholder="Enter address" th:value="${user.address}" required="required"/>
            </div>
            
            <div class="mb-3  ">
              <label class="form-label">Phone:</label>
              <input type="text" class="form-control" placeholder="Enter phone" th:value="${user.phone}" required="required"/>
            </div>
            
            <div class="mb-3  ">
              <label class="form-label">Age:</label>
              <input type="number" class="form-control" placeholder="Enter age" th:value="${user.age}" required="required"/>
            </div>

            <div class="mb-3  ">
				<label>Role</label> <select th:selected="${user.role}">
					<option  value="ROLE_MEMBER">ROLE_MEMBER</option>
					<option  value="ROLE_ADMIN">ROLE_ADMIN</option>
				</select>
			</div>

            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="text" class="form-control" placeholder="example@gmail.com" th:value="${user.email}" required="required"/>
            </div>

            <div class="mb-3">
              <button class="w3-teal w3-button" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
