<!DOCTYPE html>
<html layout:decorator="home.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ok -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- ok -->
    <title>MinhTuan</title>
  </head>
  <body>
    <div layout:fragment="form-body">
      <div class="container">
          <h6>Create Book</h6>
        <hr />
        <div class="row">
          <form th:object="${pro}"
            enctype="multipart/form-data"
            th:action="@{/admin/product/create}"
            method="post"
          >
          	<input
                type="file"
                name="file"
                accept="image/*"
                class="form-control"
              />
            <div class="mb-3">
              <label for="pwd" class="form-label">Mã sản phẩm:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter mã sản phẩm"
                name="codeBook"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Tên sách:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter tên sản phẩm"
                name="nameBook"
              />
            	<!-- <p th:errors="*{name}" style="color: red"></p> -->
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Tác giả:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter tên tác giả"
                name="authorBook"
              />
            	<!-- <p th:errors="*{name}" style="color: red"></p> -->
            </div>
            

            <div class="mb-3">
              <label for="pwd" class="form-label">Giá tiền:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter giá"
                name="priceBook"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Trình độ / Lớp:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter trình độ"
                name="levelBook"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Cấp học:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter cấp học"
                name="schoolLevel"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Năm xuất bản:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter năm xuất bản"
                name="yearPublic"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Trọng lượng (gr):</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter trọng lượng sách"
                name="weightBook"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Số trang:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter số trang sách"
                name="numberPage"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Hình thức:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter hình thước sách"
                name="formBook"
              />
            </div>
            
            <div class="mb-3">
              <label for="pwd" class="form-label">Số lượng:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter số lượng sách"
                name="quanityBook"
              />
            </div>


            <div class="mb-3">
              <label for="pwd" class="form-label">Thông tin sản phẩm:</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Enter thông tin"
                name="descriptionBook"
              >
              </textarea>
              <!-- <p th:errors="*{descriptionProduct}" style="color: red"></p> -->
            </div>

            <div class="mb-3">
              <label class="form-label">Category:</label>
              <select name="category.id" class="form-control">
                <option
                  th:each="c : ${categories}"
                  th:value="${c.id}"
                  th:text="${c.nameCategory}"
                ></option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Kích Thước:</label>
              <select name="kichThuoc.id" class="form-control">
                <option
                  th:each="kt : ${kichThuocs}"
                  th:value="${kt.id}"
                  th:text="${kt.sizeBook}"
                ></option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Nhà xuất bản:</label>
              <select class="form-control">
                <option
                  th:each="nxb : ${nxbs}"
                  th:value="${nxb.id}"
                  th:text="${nxb.nameNXB}"
                ></option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
