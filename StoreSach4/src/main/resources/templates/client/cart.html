	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" th:href="@{/products}">Home</a>
                    <a class="breadcrumb-item text-dark" th:href="@{/products}">Shop</a> 
                    <span class="breadcrumb-item active">Shopping Cart</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->


	<!-- Cart Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="table-responsive mb-5">
				<table class="table table-light table-borderless table-hover text-center mb-0">
					<thead class="thead-dark">
						<tr>
							<th>Image</th>
							<th>Tên sản phẩm</th>
							<th>Số lượng</th>
							<th>Giá tiền</th>
							<th>Tổng tiền</th>
							<th>Tùy chọn</th>
						</tr>
					</thead>
					<tbody class="align-middle" >
						<tr th:each="entry: ${#session.getAttribute('cart')}">
							
							<td class="align-middle">
								<img th:src="@{'/download?image=' + ${entry.value.productDTO.image}}" alt=""style="width: 80px;" th:title="${entry.value.productDTO.name}"/>
							</td>
							<td class="align-middle" th:text="${entry.value.productDTO.name}"></td>
							<td class="align-middle" th:text="${entry.value.quantity}"></td>
							<td class="align-middle" th:text="${entry.value.unitPrice} + đ"></td>
							<td class="align-middle" th:text="${entry.value.quantity*entry.value.unitPrice } +đ"></td>
							<td class="align-middle key"><a th:href="@{'/delete-from-cart?key='+${entry.key}}"
									class="btn btn-sm btn-danger">
									<i class="fa fa-times"></i>
								</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row" >
					<div class=" col-12 col-md-6">
						<a th:href="@{/products}" class="btn btn-block btn-primary font-weight-bold my-3 py-3" >Tiếp tục mua hàng</a>
					</div>
					<div class=" col-12 col-md-6">
						<a th:href="@{/member/bill/add}" class=" btn btn-block btn-primary font-weight-bold my-3 py-3" >Tiến hành thanh toán</a>
					</div>
				</div>
