<!DOCTYPE html>
<html layout:decorator="/client/template">
<head>
<meta charset="UTF-8" />
<title>Minh Tuân | Chi tiết đơn hàng</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body layout:fragment="form-body" th:remove="tag">
	<div class="container-fluid">
		<h1>Chi tiết đơn hàng</h1>
		<table class="table table-light table-borderless table-hover text-center mb-0">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Tên sản phẩm</th>
					<th>Gía sản phẩm</th>
					<th>Số lượng</th>
					<th>Khuyến mại</th>
					<th>Thành tiền</th>
					<th>Tùy chọn</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bp:${cartItems}">
					<td th:text="${bp.id}"></td>
					<td th:text="${bp.product.name }"></td>
					<td th:text="'$'+${bp.product.price }"></td>
					<td th:text="${bp.quantity }"></td>
					<td th:text="${bp.product.discount.discount}+'%'"></td>
					<td th:text="'$'+${bp.shoppingCart.totalPrice}"></td>
					<td><a th:href="@{'/member/delete/bill?billId='+${bp.id }}">DELETE</a></td>			
				</tr>
			</tbody>
		</table>
		<div class="col-12 col-md-2">
			<a style="text-decoration: none;" th:href="@{/member/bills}" class="btn btn-block btn-primary font-weight-bold my-3 py-3" >Quay lại danh sách</a>
		</div>
	</div>
</body>
</html>
