<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<h6 style="color: red" >Lưu ý: Các mục dấu sao màu đỏ không được bỏ trống & phải điền đầy đủ, chính xác !!!</h6>
							<form th:action="@{/register}" method="post" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label style="color: red">*</label>
									<label class="mb-2 text-muted" for="name">Họ và tên:</label>
									<input id="name" type="text" class="form-control" name="name" value="" required="required">
								</div>

								<div class="mb-3">
									
									<label class="mb-2 text-muted" for="email">Email:</label>
									<input id="email" type="email" class="form-control" name="email" value="" required="required">
								</div>
								
								<div class="mb-3">
									<label style="color: red">*</label>
									<label class="mb-2 text-muted" for="password">Tài khoản:</label>
									<input id="username" type="text" class="form-control" name="username" required="required">
								</div>
								
								<div class="mb-3">
									<label style="color: red">*</label>
									<label class="mb-2 text-muted" for="password">Mật khẩu:</label>
									<input id="password" type="password" class="form-control" name="password" required="required">
								</div>
								
								<div class="mb-3">
									<label style="color: red">*</label>
									<label class="mb-2 text-muted" for="password">Số điện thoại:</label>
									<input id="phone" type="text" class="form-control" name="phone" required="required">
								</div>
								
								<div class="mb-3">
									<label style="color: red">*</label>
									<label class="mb-2 text-muted" for="password">Địa chỉ:</label>
									<input id="address" type="text" class="form-control" name="address" required="required">
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Tuổi:</label>
									<input id="age" type="text" class="form-control" name="age" required="required">
								</div>
								
								<div class="mb-3">
									<label style="color: red">*</label>
									<label>Giới Tính</label><br/> <select name="gender">
									
										<option value="Nam">Nam</option>
										<option value="Nữ">Nữ</option>
									</select>
								</div>
								
								<!-- <input type="hidden" name="roles" value="ROLE_MEMBER" checked="checked"> -->
								
								
								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a th:href="@{/login}" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2023
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/js/login.js}"></script>
</body>
</html>
